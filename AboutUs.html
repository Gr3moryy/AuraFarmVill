<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aura Farmvill</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #C59560; 
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #E2C1A4;
      padding: 10px 40px;
      border-bottom: 2px solid #ccc;
    }

    .navbar.logo img {
      height: 60px; 
      width: auto;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 30px;
      margin: 0;
      padding: 0;
    }

    .navbar ul li a {
      text-decoration: none;
      color: #4B2E1E;
      font-weight: bold;
      transition: color 0.5s ease;
    }

    .navbar ul li a:hover {
      color: #6B4226;
    }
    .card {
      background-color: #cfbcab; 
      padding: 250px;
      border-radius: 12px;
      border: 2px solid #ccc;
      max-width: 800px;
      margin: 60px auto;
      text-align: center;
      box-shadow: 0 4px 12px rgba(89, 62, 62, 0.1);
    }

    .card .logo img {
      width: 500px; 
      height: auto;
      margin-bottom: 20px;
    }

    .tagline {
      font-size: 30px;
      margin: 10px 0 20px 0;
      color: #6B4226;
      font-weight: bold;
    }

    .btn {
      background-color: #6B4226;
      color: #ded7d1;
      padding: 10px 20px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      margin: 15px 0;
      transition: background 0.5s ease;
    }

    .btn:hover {
      background-color: #4B2E1E;
    }

    .about {
      margin-top: 20px;
      font-size: 20px;
      color: #555;
      line-height: 1.8;
      text-align: left;
    }

    .about h3 {
      margin-bottom: 10px;
      color: #3d1a07;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">
      <img src="images/logo/logo2.png" alt="Aura Farmvill Logo">
    </div>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Contact Us</a></li>
      <li><a href="#">Products</a></li>
    </ul>
  </div>
  <div class="card">
    <div class="logo">
    
      <img src="images/logo/logo.png" alt="Aura Farmvill Logo">
    </div>
    <div class="tagline">Sustainable Farming for a Better Future</div>
    <button class="btn">Explore More</button>
    <div class="about">
      <h3>About Us</h3>
      <p>
        AuraFarmVill is a simple and farmer-friendly web app that helps track animal profiles, 
        health records, and farm reportsâ€”making livestock management easier and more organized.
      </p>
    </div>
  </div>
</body>
</html>
